<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHEN Chaofeng</title>
    <link rel="icon" type="image/svg+xml" href="images/space.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/navigation.js"></script>
</head>
<body>

    <div class="page-content">
        <div class="wrapper">
            <section class="projects-filter">
                <div class="filter-container">
                    <div class="filter-tags" id="filterTags">
                        <button class="filter-tag active" data-tag="all">All Projects</button>
                        <!-- Tags will be dynamically loaded here -->
                    </div>
                </div>
            </section>

            <section class="projects-grid">
                <div class="projects-container" id="projectsContainer">
                    <!-- Project cards will be dynamically loaded here -->
                </div>
            </section>

            <section class="projects-stats">
                <div class="stats-container">
                    <div class="stat-item">
                        <i class="fas fa-project-diagram"></i>
                        <span class="stat-number" id="totalProjects">0</span>
                        <span class="stat-label">Total Projects</span>
                    </div>
                    <div class="stat-item">
                        <i class="fab fa-github"></i>
                        <span class="stat-number" id="totalStars">0</span>
                        <span class="stat-label">GitHub Stars</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-star"></i>
                        <span class="stat-number" id="featuredProjects">0</span>
                        <span class="stat-label">Featured Projects</span>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer class="site-footer" id="site-footer">
        <!-- Footer content will be generated by footer.js -->
    </footer>

    <script src="js/bibtex-parser.js"></script>
    <script src="js/publications.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
